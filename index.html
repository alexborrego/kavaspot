function renderEvents(filter = 'All', search = '') {
const list = document.getElementById('eventList');
list.innerHTML = '';
const filtered = events.filter(e => (filter === 'All' || e.type === filter) &&
(e.name.toLowerCase().includes(search.toLowerCase()) || e.bar.toLowerCase().includes(search.toLowerCase())));
filtered.forEach(e => {
const div = document.createElement('div');
div.className = 'event-card';
div.onclick = () => showEvent(events.indexOf(e));
div.innerHTML = `
<div class="event-date"><span class="event-icon">${e.image}</span><span>${e.day}</span></div>
<div class="event-info"><span class="event-type">${e.type}</span><span class="event-time">${e.time}</span><h4>${e.name}</h4><p>${e.bar}</p></div>
<button class="fav-btn" onclick="event.stopPropagation()">ğŸ¤</button>
`;
list.appendChild(div);
});
}

function showEvent(idx) {
const e = events[idx];
document.getElementById('modalHeader').className = 'modal-header';
document.getElementById('modalHeader').innerHTML = `<span class="modal-icon">${e.image}</span><span class="modal-type">${e.type}</span>`;
document.getElementById('modalBody').innerHTML = `<h3>${e.name}</h3><p class="modal-bar">${e.bar}</p><p class="modal-desc">${e.desc}</p><div class="modal-details"><div><p class="detail-label">${e.day}, ${e.date}</p><p class="detail-time">${e.time}</p></div><div><p>ğŸ“</p><p>${e.location}</p></div></div><button class="calendar-btn">Add to Calendar</button>`;
document.getElementById('modal').style.display = 'flex';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }

document.getElementById('search').oninput = (e) => {
const active = document.querySelector('.cat-btn.active').dataset.cat;
renderEvents(active, e.target.value);
};

document.querySelectorAll('.cat-btn').forEach(btn => {
btn.onclick = () => {
document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
btn.classList.add('active');
renderEvents(btn.dataset.cat, document.getElementById('search').value);
};
});

renderEvents();
</script>
